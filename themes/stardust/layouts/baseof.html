<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardust Layout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Dark background */
            color: #ffffff; /* Light text color */
        }
        header {
            background-color: #333; /* Header background */
            padding: 1em;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        footer {
            background-color: #333;
            padding: 1em;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .cosmic {
            background: linear-gradient(to right, #8e44ad, #3498db); /* Silver/Platinum cosmic styling */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="cosmic">Welcome to Stardust Webpage</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Content Goes Here</h2>
        <p>Your webpage content will be displayed here.</p>
    </main>

    <footer>
        <p>&copy; 2026 Stardust Webpage | All Rights Reserved</p>
    </footer>
</body>
</html>
